<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Book Wagon Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <style>
        :root {
            --bg1: #f6d365;
            --bg2: #fda085;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            font-family: Montserrat, system-ui, Arial, sans-serif;
        }

        .login-card {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 28px;
        }

        .role-toggle .btn {
            min-width: 120px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-3">
            <h2 class="navbar-brand fs-2"><i class="fas fa-book-open me-2"></i>Book Wagon</h2>
            <p class="text-muted">Select your role and sign in.</p>
        </div>

        <form id="loginForm" autocomplete="off">
            <div class="d-flex justify-content-center mb-4 role-toggle">
                <div class="btn-group" role="group" aria-label="User Type Toggle">
                    <input type="radio" class="btn-check" name="userType" id="clientRadio" value="client"
                        autocomplete="off" checked />
                    <label class="btn btn-outline-primary" for="clientRadio"><i
                            class="fas fa-user me-2"></i>Client</label>

                    <input type="radio" class="btn-check" name="userType" id="adminRadio" value="admin"
                        autocomplete="off" />
                    <label class="btn btn-outline-secondary" for="adminRadio"><i
                            class="fas fa-user-shield me-2"></i>Admin</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required placeholder="Enter your username" />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter your password" />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your global script (now includes login handling) -->
    <script src="./js/script.js"></script>
</body>

</html>
