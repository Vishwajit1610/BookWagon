<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Wagon Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--secondary-color);
        }

        .login-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2 class="navbar-brand fs-2"><i class="fas fa-book-open me-2"></i>Book Wagon</h2>
                <p class="text-muted">Select your role and sign in.</p>
            </div>

            <form id="loginForm">
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn-group" role="group" aria-label="User Type Toggle">
                        <input type="radio" class="btn-check" name="userType" id="clientRadio" value="client"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="clientRadio"><i
                                class="fas fa-user me-2"></i>Client</label>

                        <input type="radio" class="btn-check" name="userType" id="adminRadio" value="admin"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="adminRadio"><i
                                class="fas fa-user-shield me-2"></i>Admin</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required
                        placeholder="Enter your password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // 1. Prevent the form from submitting the default way
            event.preventDefault();

            // 2. Determine which user role is selected
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // 3. Define the destination URL based on the role
            let destinationUrl = '';
            if (userType === 'client') {
                destinationUrl = './Client Pages/homepage.html';
            } else if (userType === 'admin') {
                destinationUrl = './Admin Pages/admin_dashboard.html';
            }

            // 4. Redirect the browser to the correct page
            if (destinationUrl) {
                window.location.href = destinationUrl;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
