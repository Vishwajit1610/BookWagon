<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Book - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="admin-body">

    <div class="admin-wrapper">
        <div class="admin-sidebar d-flex flex-column flex-shrink-0 p-3">
            <a href="admin_dashboard.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"><span
                    class="fs-4"><i class="fas fa-tachometer-alt me-2"></i>Admin Panel</span></a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="admin_dashboard.html" class="nav-link"><i
                            class="fas fa-chart-line me-2"></i>Dashboard</a></li>
                <li><a href="admin_books.html" class="nav-link active"><i class="fas fa-book me-2"></i>Manage Books</a>
                </li>
                <li><a href="admin_orders.html" class="nav-link"><i class="fas fa-box me-2"></i>Manage Orders</a></li>
                <li><a href="admin_users.html" class="nav-link"><i class="fas fa-users me-2"></i>Manage Users</a></li>
            </ul>
            <hr class="text-white">
            <div><a href="../Client Pages/homepage.html"
                    class="d-flex align-items-center text-white text-decoration-none"><i
                        class="fas fa-sign-out-alt me-2"></i><strong>Exit to Storefront</strong></a></div>
        </div>

        <main class="admin-content p-4">
            <h1 class="mb-4">Add / Edit Book</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="admin_books.html" onsubmit="return true;">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3"><label class="form-label">Book Title</label><input type="text"
                                        id="bookTitleInput" class="form-control" value="Deep Work"></div>
                                <div class="mb-3"><label class="form-label">Author Name</label><input type="text"
                                        id="authorNameInput" class="form-control" value="Cal Newport"></div>
                                <div class="mb-3">
                                    <label class="form-label">Synopsis</label>
                                    <textarea id="synopsisInput" class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3"><label class="form-label">Genre</label><input type="text"
                                        class="form-control" value="Self-Help"></div>
                                <div class="mb-3"><label class="form-label">Publication Date</label><input type="date"
                                        class="form-control"></div>
                                <div class="row">
                                    <div class="col-6"><label class="form-label">Price</label><input type="number"
                                            class="form-control" value="15.99"></div>
                                    <div class="col-6"><label class="form-label">Stock</label><input type="number"
                                            class="form-control" value="8"></div>
                                </div>
                                <div class="mb-3 mt-3"><label class="form-label">Cover Image</label><input type="file"
                                        class="form-control"></div>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Save Book</button>
                        <a href="admin_books.html" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/script.js"></script>
</body>

</html>
