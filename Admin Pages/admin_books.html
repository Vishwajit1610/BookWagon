<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="admin-body">

    <div class="admin-wrapper">
        <!-- Admin Sidebar -->
        <div class="admin-sidebar d-flex flex-column flex-shrink-0 p-3">
            <a href="admin_dashboard.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"><span
                    class="fs-4"><i class="fas fa-tachometer-alt me-2"></i>Admin Panel</span></a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="admin_dashboard.html" class="nav-link"><i
                            class="fas fa-chart-line me-2"></i>Dashboard</a></li>
                <li><a href="admin_books.html" class="nav-link active"><i class="fas fa-book me-2"></i>Manage Books</a>
                </li>
                <li><a href="admin_orders.html" class="nav-link"><i class="fas fa-box me-2"></i>Manage Orders</a></li>
                <li><a href="admin_users.html" class="nav-link"><i class="fas fa-users me-2"></i>Manage Users</a></li>
            </ul>
            <hr class="text-white">
            <div><a href="/Client Pages/homepage.html"
                    class="d-flex align-items-center text-white text-decoration-none"><i
                        class="fas fa-sign-out-alt me-2"></i><strong>Exit to Storefront</strong></a></div>
        </div>

        <!-- Admin Main Content -->
        <main class="admin-content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Manage Books</h1>
                <a href="admin_add_edit_book.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add New
                    Book</a>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>B001</td>
                                <td>Deep Work</td>
                                <td>Cal Newport</td>
                                <td>Self-Help</td>
                                <td>$15.99</td>
                                <td>8</td>
                                <td>
                                    <a href="admin_add_edit_book.html" class="btn btn-sm btn-outline-primary"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>B002</td>
                                <td>Atomic Habits</td>
                                <td>James Clear</td>
                                <td>Productivity</td>
                                <td>$19.99</td>
                                <td>9</td>
                                <td>
                                    <a href="admin_add_edit_book.html" class="btn btn-sm btn-outline-primary"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/script.js"></script>
</body>

</html>
